<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Registration forms.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;0,700;1,200;1,300;1,600&display=swap" rel="stylesheet">
    <title>Codetrain Forms Exercise</title>
</head>

<body>
    <div class= "container">
        <div class="heading">Registration</div>
        <form>
            <div class="inner-container">
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" placeholder="Enter your first name" required><br><br>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname" placeholder="Enter your last name" required><br><br>

                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Enter your email" required><br><br>


                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>
            
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" required><br><br>
    

                <label for="phone">Phone:</label>
                <input type="text" id="phonen" name="phone" placeholder="+233 20 344 4822" required> <br><br>

            
                <div>Gender:</div>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>

                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>

                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>

                <div class="button"></div>
                <input type="submit" value="Register" >
            </div>
        </form>
    </div>
    
</body>
</html>
