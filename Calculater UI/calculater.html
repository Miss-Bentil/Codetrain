<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container mt-5 contsyle">
        <div class="row singlerow">
            <div class="col-md-12 text-end ">0</div>
        </div>
        <div class="row rowstyle text-center ">
            <div class="col-md-3 col-sm-3 border-style secondstyle textstyle">AC</div>
            <div class="col-md-3 col-sm-3  border-style secondstyle textstyle">+/-</div>
           
            <div class="col-md-3 col-sm-3  border-style secondstyle textstyle">%</div>
            <div class="col-md-3 lastitem col-sm-3  border-style textstyle">รท</div>
        </div>

        <div class="row rowstyle text-center ">
            <div class="col-md-3 col-sm-3 border-style textstyle">7</div>
            <div class="col-md-3 col-sm-3 border-style textstyle">8</div>
            <div class="col-md-3 col-sm-3 border-style textstyle">9</div>
            <div class="col-md-3 lastitem col-sm-3 border-style textstyle">X</div>
        </div>

        <div class="row rowstyle text-center">
            <div class="col-md-3 col-sm-3 border-style textstyle">4</div>
            <div class="col-md-3 col-sm-3 border-style textstyle">5</div>
            <div class="col-md-3 col-sm-3 border-style textstyle">6</div>
            <div class="col-md-3 lastitem col-sm-3 border-style textstyle">-</div>
        </div>

        <div class="row rowstyle text-center">
            <div class="col-md-3 col-sm-3 border-style textstyle">1</div>
            <div class="col-md-3 col-sm-3 border-style textstyle">2</div>
            <div class="col-md-3 col-sm-3 border-style textstyle">3</div>
            <div class="col-md-3 lastitem col-sm-3 border-style textstyle">+</div>
        </div>

        <div class="row rowstyle text-center">
            <div class="col-md-6 col-sm-6 border-style textstyle">0</div>
            <div class="col-md-3 col-sm-3 border-style textstyle">.</div>
            <div class="col-md-3 lastitem col-sm-3 border-style textstyle">=</div>
        </div>

    </div>
<script src="/js/bootstrap.js"></script>
</body>
</html>
